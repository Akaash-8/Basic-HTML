<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List(Ordered and Unordered)</title>
</head>
<body>
    <div>
        <h3>Ordered List</h3>
        <ol type="1">
            <li>Red</li>
            <li>Black</li>
            <li>Blue</li>
            <li>Brown</li>
            <li>gray</li>
        </ol>

        <hr>
        <h3>Unordered List</h3>
        <ul>
            <li>Steel</li>
            <li>gold</li>
            <li>Silver</li>
            <li>Bronze</li>
        </ul>

    </div>
</body>
</html>
